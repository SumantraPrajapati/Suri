<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Contact Form</title>
    <link rel="stylesheet" href="styles_contact.css">
    <script src="particles.js/particles.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "SWIROEnwBb1YeYX12", // Replace with your EmailJS public key
            });
        })();
        
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_rmozn1y', 'template_wh4pelr', this)
                    .then(() => {
                        const outputDiv = document.getElementById('output');
                        outputDiv.innerHTML += `\n\nForm submitted successfully!`;
                    }, (error) => {
                        const outputDiv = document.getElementById('output');
                        outputDiv.innerHTML += `\n\nFailed to send message. Please try again.`;
                    });
            });
        }
    </script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="terminal-container">
        <div class="terminal-header">
            <span class="terminal-title">Contact Form</span>
            <div class="terminal-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
        </div>
        <div class="terminal-body">
            <form id="contact-form" class="contact-form">
                <input type="hidden" name="contact_number" value="697483"> <!-- Hidden input -->
                <p class="terminal-input">Name: <input type="text" name="user_name" id="name" required></p>
                <p class="terminal-input">Email: <input type="email" name="user_email" id="email" required></p>
                <p class="terminal-input">Message: <textarea name="message" id="message" rows="4" required></textarea></p>
                <p class="terminal-input">Press Enter to Submit...</p>
                <input type="submit" id="submit-btn" style="display:none;">
            </form>
            <div id="output"></div>
        </div>
    </div>
    
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 150,
                    "density": {
                        "enable": true,
                        "value_area": 900
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 1,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": true
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
